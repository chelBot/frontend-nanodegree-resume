<!DOCTYPE html>

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, minimum-scale=1.0, initial-scale=1.0, user-scalable=yes">
  <title>Resume</title>
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css">
  <link href="css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Oleo+Script' rel='stylesheet' type='text/css'>
  <script src="js/jQuery.js"></script>
  <script src="js/helper.js"></script>
  <script type="text/javascript" src="http://maps.googleapis.com/maps/api/js?libraries=places"></script>
</head>
<body>
  <div id="main">
    <div id="header" class="center-content clear-fix">
      <div id="brand">
        <img src = "images/greenSpider.png">
        <span class="gray-text" id="weaver">Web Weaver</span>
      </div>
      <div id="about" >
        <div id="name-header">
          <h1>Chelsea Stauber</h1>
          <ul id="icons">
            <li> <a class="entypo-github" target="_blank" href="https://github.com/chelBot" title="View source for this page on GitHub" id="viewSource"></a> </li>
            <li> <a class="zocial-meetup" target="_blank" href ="http://www.meetup.com/STEM-Enthusiasts/"></a> </li>
            <li> <a class="entypo-twitter" target="_blank" href="https://twitter.com/chel4Bots"></a> </li>
            <li> <a class="icon" target="_blank" href="http://codepen.io/chelBot/"><i class="fa fa-codepen"></i></a></li>
          </ul> 
        </div>
        <hr>
      </div>
    </div>
    <div style="clear: both;"></div>
    <div id="contact" class="gray">
      <a name="contact"></a>
      <h2>Contact</h2>
      <div id="gmail">
        <div class="zocial-gmail contact-entry" id="mail-icon"></div>
          <div id="address">
            <h3>stauberc@colorado.edu</h3>
            <p>Email Address</p>
          </div>
      </div>
      <div id="number">
      <div class="entypo-mobile contact-entry" id="mobile-icon"></div>
        <div id = "digits">
        <h3>720-232-5540</h3>
        <p>Phone Number</p>
        </div>
    </div>
    </div>
    <div id="projects">
      <h2>Projects</h2>
    </div>
    <div id="workExperience" class="gray">
      <h2>Work Experience</h2>
    </div>
    <div id="education">
      <h2>Education</h2>
    </div>
    <div id="mapDiv" class="gray">
      <h2>Where I've Lived, Worked, and Traveled</h2>
    </div>
    <a href="#contact">
      <div id="lets-connect">
        <h2 class="green center-text">Let's Connect</h2>
          <ul id="footerContacts" class="flex-box">
        </ul>
      </div>
    </a>
  </div>

  <!--
  In resumeBuilder.js, code builds the resume
  dynamically when this website is opened.
  -->
  <script src="js/resumeBuilder.js"></script>
  <script type="text/javascript">
    if(document.getElementsByClassName('work-entry').length === 0) {
      document.getElementById('workExperience').style.backgroundColor = 'gray';
    }
    if(document.getElementsByClassName('project-entry').length === 0) {
      document.getElementById('projects').style.backgroundColor = 'gray';
    }
    if(document.getElementsByClassName('education-entry').length === 0) {
      document.getElementById('education').style.backgroundColor = 'gray';
    }
    // if(document.getElementsByClassName('flex-item').length === 0) {
    //   document.getElementById('lets-connect').style.backgroundColor = 'gray';
    // }
    if(document.getElementById('map') === null) {
      document.getElementById('mapDiv').style.backgroundColor = 'gray';
    }
  </script>
</body>
</html>
